<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lottery Draw</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      color: #343a40;
      margin-bottom: 20px;
    }
    .btn-info {
      background-color: #17a2b8;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    .btn-info:hover {
      background-color: #138496;
    }
    #lott1 {
      font-size: 24px;
      font-weight: bold;
    }
    .modal-header {
      background-color: #17a2b8;
      color: white;
    }
    .modal-footer .btn-danger {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container ml-1 mt-1">
    <h2>Lottery Draw</h2>
    <button type="button" class="btn btn-info" onclick="pickWinner()" data-toggle="modal" data-target="#myModal">Click me</button>
    <p id="lott1" class="ml-3 mt-2"></p>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">You Win</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p id="lott2"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function pickWinner() {
      var lottery_num = ["1786", "8564", "2934", "6394", "3209"];
      var winner = lottery_num[Math.floor(Math.random() * lottery_num.length)];
      document.getElementById("lott1").innerHTML = winner;
      document.getElementById("lott1").style.color = "red";
      document.getElementById("lott2").innerHTML = winner;
      console.log(winner);
    }
  </script>
</body>
</html>
